<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>action/formaction</title>
</head>

<body>
    <h1 style="text-align: center">Action and Form Action</h1>
    <fieldset>
        <legend>Login Information</legend>
        <form action="welcom.html">
            <h3>Login</h3>
            <label for="username">Username</label>
            <br />
            <input type="text" name="username" id="username" />
            <br />
            <label for="password">Password</label>
            <br />
            <input type="password" name="password" id="password" />
            <br />
            <br />
            <input type="submit" />
            <input type="submit" value="Forgot Password" formaction="forgotpassword.html" />
            <br />
            <br />
            <input type="reset" />
        </form>
    </fieldset>
</body>
</html>
